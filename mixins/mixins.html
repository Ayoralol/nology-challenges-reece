<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./mixins.css" />
    <title>Mixins Challenge</title>
  </head>
  <body>
    <main>
      <div class="button">
        <p class="button__para">
          Button: This is centered, Arial and bold with a red border
        </p>
      </div>
      <div class="chip">
        <p class="chip__para">
          Chip: This is centered, Arial and bold with a blue solid border
        </p>
      </div>
      <div class="pill">
        <p class="pill__para">
          Pill: This is centered, Arial and bold with a blue dashed border
        </p>
      </div>
    </main>
  </body>
</html>
