<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bem.css" />
    <title>BEM naming</title>
  </head>
  <body>
    <main>
      <header class="header--border-green">
        <h2>My first header section</h2>
        <p>This header has a green 3px border that is dashed</p>
        <p class="header__para--blue-line-through">
          I'm a blue line through paragraph
        </p>
      </header>
      <header class="header--border-coral">
        <h2 class="header__title--center">I'm in the center</h2>
        <p>This header section has a coral 2px border that is solid</p>
        <p class="header__para--blue-line-through header__para--right">
          I'm a blue line through paragraph, I'm also aligned to the right
        </p>
      </header>
    </main>
  </body>
</html>
